<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
            </div>
        </div>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                    </tbody>
                </table>
            </div>
        </div>
        <br>
        <div class="card" style="width: 100%;">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train">Train Name</label>
                        <input type="text" class="form-control" id="train" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="time" placeholder="00:00">
                    </div>
                    <div class="form-group">
                        <label for="frequency"> Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="Minutes">
                    </div>
                    <input class="btn btn-primary" id="add-train" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/logic.js"></script>
    
</body>

</html>
